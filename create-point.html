<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/create-point.css">
    <link rel="stylesheet" href="/styles/responsive.css">
    <title>Criar um ponto de coleta</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

</head>
<body>

    <div id="page-create-point">

       

            <header>

                <img src="/icones/logo.svg" alt="logomarca">
                <a href="index.html">
                    <span></span>
                    Voltar para home
                </a>

            </header>

            <form action="">
                <h1>Cadastro do ponto de coleta</h1>

                <fieldset>
                    <legend>
                        <h2>Dados da entidade</h2>
                    </legend>

                    <div class="field">
                        <label for="name">*Nome da entidade:</label>
                        <input type="text" name="name" required>
                    </div><!--field-->

                    <div class="field-group">
                        <div class="field">
                           <label for="address">*Endereço:</label>
                           <input type="text" name="address" required> 
                        </div>

                        <div class="field">
                            <label for="address">*Número/complemento:</label>
                            <input type="text" name="address2" required> 
                        </div>
                    </div><!--field-group-->

                    <div class="field-group">

                        <div class="field">
                            <label for="state">Estado</label>
                            <select name="uf" required>
                                <option value="">*Selecione o estado:</option>
                            </select>
                            <input type="hidden" name="state">
                           
                        </div>

                        <div class="field">
                            <label for="city">*Cidade:</label>
                            <select name="city" disabled required>
                                <option value="">Selecione a cidade</option>
                            </select>
                        </div>

                    </div><!--field-group-->

                </fieldset>

                <fieldset>
                    <legend>
                       <h2>Ítens de coleta</h2> 
                    </legend>
                </fieldset>

                <div class="items-grid">
                    <li data-id="1">
                        <img src="/icones/lampadas.svg" alt="lampadas">
                        <span>Lâmpadas</span>
                    </li>
                
                    <li data-id="2">
                        <img src="/icones/baterias.svg" alt="Pilhas e baterias">
                        <span>Pilhas e baterias</span>
                    </li>

                    <li data-id="3">
                        <img src="/icones/papeis-papelao.svg" alt="Papeis e papelão">
                        <span>Papéis e Papelão</span>
                    </li>
                    <li data-id="4">
                        <img src="/icones/eletronicos.svg" alt="Residuos Eletrônicos">
                        <span>Resíduos Eletrônicos</span>
                    </li>

                    <li data-id="5">
                        <img src="/icones/organicos.svg" alt="Resíduos Orgânicos">
                        <span>Resíduos Orgânicos</span>
                    </li>

                    <li data-id="6">
                        <img src="/icones/oleo.svg" alt="Óleo de cozinha">
                        <span>Óleo de cozinha</span>
                    </li>
                </div><!--items-grid-->

                <input type="hidden" name="items">


               
                   
                <button type="submit">Cadastrar ponto de coleta</button>

            </form>

            
    
        

    </div><!--page-create-point-->

    <script src="/scripts/create-point.js"></script>

    
</body>
</html>
